<header id="{{ page.id }}" class="site-header">
  <a class="site-title" href="{{ site.baseurl }}/"></a>
  <div class="wrapper">

    <nav class="site-nav">

      <div class="trigger">

        {% for page in site.pages %}
        {% if page.title %}
          <a class="page-link {{ page.nav-class }}" href="{{ page.url | prepend: site.baseurl }}"  data-transition="slide">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
