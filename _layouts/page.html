<div class="post">



  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>	    
    {% if page.style %}
 <style type="text/css">
     {{ page.style }}
 </style>
{% endif %}
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
