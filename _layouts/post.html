---
layout: default
---
<div class="post">

  <header class="post-header">
    <span class="post-title">{{ page.title }}</span>
    <p class="post-meta">{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
